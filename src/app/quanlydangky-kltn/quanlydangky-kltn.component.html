<div class="center-table">
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- StudentId Column -->
      <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef> Mã sinh viên </th>
        <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
      </ng-container>

      <!-- FullName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Họ Tên </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Số Điện Thoại </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Major Column -->
      <ng-container matColumnDef="major">
        <th mat-header-cell *matHeaderCellDef> Chuyên Ngành </th>
        <td mat-cell *matCellDef="let element"> {{element.major}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
